{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Hotel Ruby{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<!-- Bootstrap 5 JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

  <!-- 🔵 BARRA SUPERIOR -->
  <header class="barra-superior">
    <div class="logo-nombre">
      <img src="{% static 'img/logo.png' %}" alt="Logo del Hotel Ruby" class="logo">
      <span class="nombre-app">Hotel Ruby</span>
    </div>
    <div class="acciones">
      <a href="#" class="btn-secundario">Hazte una cuenta</a>
      <a href="#" class="btn-secundario">Inicia sesión</a>
    </div>
  </header>

  <!-- 🔽 CONTENIDO -->
  <main class="contenido">
    {% block content %}{% endblock %}
  </main>

  <!-- 📄 PIE DE PÁGINA -->
  <footer style="text-align: center; margin-top: 2rem;">
    <hr>
    <small>© 2025 Hotel Ruby</small>
  </footer>

</body>
</html>
