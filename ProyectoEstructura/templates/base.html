{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Hotel{% endblock %}</title>

  <!-- Bootstrap 5 + Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- Tu CSS -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>
  <!-- Barra azul  -->
  <nav class="navbar nav-booking">
    <div class="container-fluid px-4">
      <!-- Logo + Nombre -->
      <a
        class="navbar-brand d-flex align-items-center"
        href="{% url 'hotel:listado_habitaciones' %}"
      >
        <img
          src="{% static 'img/logo.png' %}"
          alt="Logo Hotel Ruby"
          style="height:32px; width:auto;"
          class="me-2"
        >
        <span class="text-white fw-bold fs-5">Hotel Ruby</span>
      </a>

      <!-- Enlaces / botones de la derecha -->
      <div class="d-flex align-items-center gap-3 ms-auto flex-wrap">

        <a href="#" class="text-white fs-5">
          <i class="bi bi-question-circle"></i>
        </a>
        <a href="#" class="btn btn-outline-light btn-sm">Hazte una cuenta</a>
        <a href="/admin/" class="btn btn-outline-light btn-sm">Inicia sesi√≥n</a>
      </div>
    </div>
  </nav>

  <!-- Contenido centrado -->
  <div class="container py-4">
    {% block content %}{% endblock %}

    <footer class="pt-4 mt-5 border-top">
      <p class="text-muted mb-0">&copy; 2025 Hotel Ruby</p>
    </footer>
  </div>
</body>
</html>
