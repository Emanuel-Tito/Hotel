{% extends "base.html" %}
{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="formulario-chevere text-center">
  <h1 class="titulo-form">¿Eliminar Usuario?</h1>
  <p>¿Estás seguro de eliminar al usuario <strong>{{ cliente }}</strong>?</p>
  <form method="post" class="mt-4 d-flex justify-content-center gap-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'hotel:lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
